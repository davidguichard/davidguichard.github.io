    <script language="JavaScript">
    //document.captureEvents(Event.KEYPRESS);
    window.addEventListener('keypress',keyhandler,true);
    function keyhandler(evt) {
      var key = (evt.which) ? evt.which : event.keyCode;
      switch (key) {
      case 46:
      case 62:
         window.location="Woodside 135_Sm.jpg.242.html";
         evt.stopPropagation();
         break;
      case 44:
      case 60:
         window.location="Woodside 110_Sm.jpg.240.html";
         evt.stopPropagation();
         break;
      case 84:
      case 116:
      case 85:
      case 117:
         window.location="thumb6.html";
         evt.stopPropagation();
         break;
      }
    }
    </script>
    <script>
      function detectswipe(el,func) {
	  swipe_det = new Object();
	  swipe_det.sX = 0; swipe_det.sY = 0; swipe_det.eX = 0; swipe_det.eY = 0;
	  var min_x = 30;  //min x swipe for horizontal swipe
	  var max_x = 30;  //max x difference for vertical swipe
	  var min_y = 50;  //min y swipe for vertical swipe
	  var max_y = 60;  //max y difference for horizontal swipe
	  var direc = "";
	  ele = document.getElementById(el);
	  ele.addEventListener('touchstart',function(e){
	      stm = e.timeStamp;
	      var t = e.touches[0];
	      swipe_det.sX = t.screenX;
	      swipe_det.sY = t.screenY;
	  },false);
	  ele.addEventListener('touchmove',function(e){
	      e.preventDefault();
	      var t = e.touches[0];
	      swipe_det.eX = t.screenX;
	      swipe_det.eY = t.screenY;
	  },false);
	  ele.addEventListener('touchend',function(e){
	      var slope = ((swipe_det.eY-swipe_det.sY)/(swipe_det.eX-swipe_det.sX));
	      etm = e.timeStamp;
	      if (etm - stm < 150) {
	      //horizontal detection
//	      if ((((swipe_det.eX - min_x > swipe_det.sX) || (swipe_det.eX + min_x < swipe_det.sX)) && ((swipe_det.eY < swipe_det.sY + max_y) && (swipe_det.sY > swipe_det.eY - max_y) && (swipe_det.eX > 0)))) {
//		  if(swipe_det.eX > swipe_det.sX) direc = "r";
//		  else direc = "l";
		  //	      }
		  if (Math.abs(slope) < 0.5) {
		      if (swipe_det.eX-swipe_det.sX > 0) {
			  direc = "r"
		      } else {
			  direc = "l"
		      }
		  }
	      //vertical detection
		  else if (Math.abs(slope) > 2) {
		      if (swipe_det.eY-swipe_det.sY > 0) {
			  direc = "d"
		      } else {
			  direc = "u"
		      }
		  }
//	      else if ((((swipe_det.eY - min_y > swipe_det.sY) || (swipe_det.eY + min_y < swipe_det.sY)) && ((swipe_det.eX < swipe_det.sX + max_x) && (swipe_det.sX > swipe_det.eX - max_x) && (swipe_det.eY > 0)))) {
//		  if(swipe_det.eY > swipe_det.sY) direc = "d";
//		  else direc = "u";
//	      }

	      if (direc != "") {
		  if(typeof func == 'function') func(el,direc);
	      }
	      }
	      direc = "";
	      swipe_det.sX = 0; swipe_det.sY = 0; swipe_det.eX = 0; swipe_det.eY = 0;
	  },false);
      }
      function hswipe(el,direc) {
	  if (direc=="l") { window.location="Woodside 135_Sm.jpg.242.html"; }
	  if (direc=="r") {window.location="Woodside 110_Sm.jpg.240.html"; }
	  if (direc=="u") {window.location="thumb6.html"; }
      }
    </script>
